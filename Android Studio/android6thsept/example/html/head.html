<html>
    <head>
        <title>header</title>
        <link rel="stylesheet" type="text/css" href="../css/head.css">
    </head>
    <body>
        <div>
            <div class="left">
                <img src="../images/menu.png" alt="burgermenu" class="image">
            </div>

            <div class="right">
                <div style="float: right"><img src="../images/ima.jpg" alt="photo" class="photo" style="float: left">
                <span style="float: left">user name</span>
                <img src="../images/drop.png" alt="dropdown" class="image1" style="float: left"></div>
            </div>
            <div style="clear: both"></div>
        </div>


        <table>
            <th>
                    <img src="../images/menu.png" alt="burgermenu" class="image">
               
              
                        <th>
                            <img src="../images/ima.jpg" alt="photo" class="photo">
                            <span >user name</span>
                            <img src="../images/drop.png" alt="dropdown" class="image1">
                        </th>
               
            </th>
        </table>


        <div class="box">
                <div class="menubar">
                    <img src="../images/menu.png" alt="burgermenu" class="image">
                </div>

                <div class="last">
                    <img src="../images/ima.jpg" alt="photo" class="photo">
                    <span >user name</span>
                    <img src="../images/drop.png" alt="dropdown" class="image1">
                </div>
                
            </div>
    
    </body>
</html>
