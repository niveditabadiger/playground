<!DOCTYPE html>
<html>
<head>
	<title>Table Drag and Drop demo</title>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<!-- HTML5: сглаживание экранных шрифтов -->
	<meta http-equiv="cleartype" content="on">

	<meta name="description" content="">
	<meta name="keywords" content="">

	<link REL="StyleSheet" type="text/css" href="example.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="example.js"></script>

	<style type="text/css">
		table{
			border: 1px solid #444;
			border-collapse: collapse;
		}
		table td, table th{
			border: 1px solid #444;
			padding: 6px 10px;
		}
		table th{
			background: #ccc;
		}
	</style>

</head>
<body>

<h1>demo</h1>

<table id="test">
	<thead>
	<tr>
		<th></th>
		<th>col 1</th>
		<th>col 2</th>
		<th class="noDrag">fixed col</th>
		<th>col 4</th>
		<th>col 5</th>
	</tr>
	</thead>

	<tbody>
	<tr>
		<th>row 1</th>
		<td>data 1-1</td>
		<td>data 1-2</td>
		<td>data 1-3</td>
		<td>data 1-4</td>
		<td>data 1-5</td>
	</tr>
	<tr>
		<th class="noDrag">Fixed row</th>
		<td>data 2-1</td>
		<td>data 2-2</td>
		<td>data 2-3</td>
		<td>data 2-4</td>
		<td>data 2-5</td>
	</tr>

	<tr>
		<th>row 3</th>
		<td>data 3-1</td>
		<td>data 3-2</td>
		<td>data 3-3</td>
		<td>data 3-4</td>
		<td>data 3-5</td>
	</tr>

	<tr>
		<th>row 4</th>
		<td>data 4-1</td>
		<td>data 4-2</td>
		<td>data 4-3</td>
		<td>data 4-4</td>
		<td>data 4-5</td>
	</tr>

	</tbody>
</table>

<script type="text/javascript">
	$(function(){
		$('#test').tabledragdrop({"selector": "#test"});
	})
</script>

</body>
</html>
