<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login-Page</title>
    <link rel="stylesheet" type="text/css" href="../css/1login.css">
</head>

<body class="bdy">
    <form>
        <!--<div class="All">-->
            <div class="box">
              <div class="signup">
                <div class="login-head"><span> 
                    <b><u>LOGIN</u></b></span></div>

                    <div class="user">
                        <p>Email or username</p>
                        <input type="text" id="tb" placeholder="Email or username" required>
                    </div>

                    <div class="pass">
                        <p>Password</p>
                        <input type="password" id="tbp" placeholder="Password" required>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" name="Remember-me" id="yes"> remember me
                    </div>

                    <div class="forgot-pass">
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="Forgetpass.html">forgot password?</a>
                    </div><br><br><br>

                    <div class="login">
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="button" type="submit">Login</button>
                    </div>

                </div>
            </div>
        <!--</div>-->
    </form>
</body>

</html>
